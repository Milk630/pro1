<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>华为商城</title>
		<link rel="stylesheet" type="text/css" href="./css/common.css"/>
		<link rel="stylesheet" type="text/css" href="./css/animate.css"/>
		<link rel="stylesheet" type="text/css" href="./css/mycar.css"/>
		<script src="./js/jquery1.12.4.js" type="text/javascript" charset="utf-8"></script>
		<!--图片延迟加载 S-->
		<script src="./js/lyz.delayLoading.min.js" type="text/javascript"></script>
	</head>
	<body>
		
		<include src="./header.html"></include><!--头部导航 -->
		<div class="car-header">
			<div class="inner">
				<a href="#"><img originalSrc="./images/vmall.png"/></a> 
				<span class="header-name">
					我的购物车
				</span>
				<div class="header-line">
					<span class="line">
						<div class="radius first"><!--小圆点-->
							<div class="big-radius">
								
							</div>
						</div>
						<div class="radius">
							
						</div>
						<div class="radius">
							
						</div>
					</span>
					<div class="title">
						<span class="radius-title first"><!--圆点标题-->
						我的购物车
						</span>
						<span class="radius-title">
							填写核对订单
						</span>
						<span class="radius-title">
							成功提交订单
						</span>
					</div>
					
				</div>
			</div>
		</div>
		<div class="main">
			<div class="login-info inner">
				<span class="login-detail">
					<img originalSrc="./images/icon-tips01.2080462.png"/>
					 您还没有登录！登录后可查看之前加入的商品
				</span>
				<a href="#">登录</a>
			</div>
			<div class="title inner">
				<input type="checkbox" name="checkAll" id="checkAll" value="1" />
				<label for="checkAll">全选</label>
				<span class="span1">
						商品
					</span>
				<div class="title-right">
					
					<span class="span2">
						单价
					</span>
					<span class="span2">
						数量
					</span>
					<span class="span2">
						小计
					</span>
					<span class="span2">
						操作
					</span>
				</div>
			</div>
			<form action="" method="get">
				<div class="product">
					<div class="product-detail"><!--商品购买参数-->
						<input type="checkbox" name="product"  value="2" />
						<div class="pro-main">
							<img originalSrc="./images/p30.png"/>
							<div class="pro-data">
								<span class="pro-name">
									HUAWEI P30 Pro 麒麟980 超感光徕卡四摄 屏内指纹 双景录像 8GB+128GB 全网通版（天空之境）
								</span>
								<ul>
									<li class="per-price">¥ 4988.00</li>
									<li class="num-li">
										<a href="javascript:;" class="num-add">-</a>
										<input type="text" name="" id="num" value="1" class="num"/>
										<a href="javascript:;" class="num-sub">+</a>
									</li>
									<li class="small-totall">¥ 24940.00</li>
									<li><a href="javascript:;" class="pro-del">删除</a></li>
								</ul>
							</div>
						</div>
						<!--<div class="pro-server">
							
						</div>-->
					</div>
					<!--<div class="inner product-addtional">--><!--额外服务-->
					
					<!--</div>-->
				</div>
				<!--<input type="submit" value=""/>-->
			</form>
		</div>
	
		<include src="./footer.html"></include><!--底部-->
	</body>
	<script src="./js/include.js"></script>
	<script src="./js/mycar.js"></script>
</html>
